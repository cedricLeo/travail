titlefaq: FAQ Global Réservation 
Q.reservation.en.ligne.securitaire: Est-ce que la réservation en ligne est sécuritaire ? 
R.reservation.en.ligne.securitaire: OUI, notre système a la certification PCI-DSS (Payment Card Industry-Data Security Standard) qui garantit que notre outil de réservation est fiable et bénéficie du plus haut niveau de sécurité existant concernant la sauvegarde et la préservation des données bancaires des utilisateurs internautes.
Q.prix.eleves: Est-ce que les prix sont plus élevés qu'à l'établissement d'hébergement ? 
R.prix.eleves: NON, nous proposons les mêmes prix que l'établissement et il y a des établissements qui proposent des promotions et rabais lorsque vous réservez avec Global Réservation.
Q.nous.devons.payer.les.service: Est-ce que nous devons payer pour le service de Global Réservation ?
R.nous.devons.payer.les.service: NON, le service est entièrement GRATUIT.
Q.nous.pouvons.annuler: Est-ce que nous pouvons annuler une réservation ?  
R.nous.pouvons.annuler: OUI à la condition de respecter les politiques d'annulation de l'établissement d'hébergement.  Vous n'avez qu'à appeler les agents de Global Réservation ou à cliquer sur le lien reçu par courriel à cet effet pour une réservation en ligne.
Q.forfait.disponible: Est-ce que les forfaits sont aussi disponibles si j'appelle directement l'établissement d'hébergement ?  
R.forfait.disponible: Certain oui et certain non, il y a des forfaits que les établissements nous proposent en fonction de nos thématiques de forfaits pour le bulletin d'information touristique Québec en Saisons.  Il vous faut passer par les agents de Global Réservation pour bénéficier de ces forfaits.
Q.tarif.corpo.gouvernement: Est-ce que Global Réservation accepte les tarifs corporatifs et gouvernementaux ? 
R.tarif.corpo.gouvernement: Global Réservation les accepte si l'établissement d'hébergement les accepte.  
Q.global.prend.paiement: Est-ce que c'est Global Réservation qui prend directement le paiement de la réservation ? 
R.global.prend.paiement: NON, c'est toujours l'établissement d'hébergement qui prend les paiements.
Q.remboursement.communiquer: En cas de demande de remboursement, est-ce que nous devons communiquer avec Global Réservation ?  
R.remboursement.communiquer: NON, il vous faut communiquer directement avec l'établissement d'hébergement puisque votre paiement a été fait avec eux.
Q.type.hebergement.reserver.avec.nous: Quels types d'hébergement pouvons-nous réserver avec vous ? 
R.type.hebergement.reserver.avec.nous: Vous pouvez réserver tous ces types d'hébergement : gîtes (B&B, Bed & Breakfast), auberges, hôtels, motels, chalets, condos, appartements, auberges de jeunesse, chalets de pourvoiries ou campings et d'autres types insolites (tipis, maison dans les arbres).
QuisommesnousTitle: Qui sommes-nous Global Réservation ?
paragraphe1: Global Réservation est une compagnie québécoise qui a été créée en 2001.  Notre mission étant de faciliter la recherche d'un établissement d'hébergement au Québec et au Canada pour les voyageurs.
2facons.faire.reservation: Global Réservation vous propose deux façons de faire une réservation 
1appel.agent: 1- Appelez l'un de nos agents bilingues à notre centrale de réservations 1-877-778-8977
2reservez.directement: 2- Réservez directement en ligne via notre site Internet www.global-reservation.com
paragraphe2: Nos agents se feront un plaisir de faire une recherche pour vous dans le but de vraiment trouver l'établissement d'hébergement qui répondra à votre besoin spécifique, votre budget, l'endroit où vous désirez aller, un forfait désiré, de la disponibilité ou toute autre demande.
global.reservation.cest: Global Réservation, c'est:
liste1: Un service personnalisé et GRATUIT que le voyageur reçoit en fonction de ses besoins par nos conseillers en tourisme bilingues; 
liste2: Un site Internet regroupant des établissements d'hébergement au Canada (www.global-reservation.com); 
liste3: Une centrale de réservations ouverte 7 jours sur 7 de 8h00 à 22h00 (1-877-778-8977); 
liste4: Possibilité de réserver en ligne via notre système ReservIT;
liste5: Description de chacun des différents établissements au Canada (services, photos, forfaits et autres spécifications);
liste6: Une section "Tarifs dernière minute"; 
liste7: Une section "Forfaits"; 
liste8: Une section "Attraits et activités", vous pourrez trouver des activités, événements et autres services touristiques à proximité de l'établissement désiré; 
