titlefaq: FAQ Global Réservation 
Q.reservation.en.ligne.securitaire: Is the online reservation safe?  
R.reservation.en.ligne.securitaire: Yes. Our system is certified PCI-DSS (Payment Card Industry- Data Security Standard) which guarantees that our online reservation system is reliable and uses the highest existing level of security regarding the safeguarding and protection of the banking data for Web users. 
Q.prix.eleves: Is it more expensive than reserving directly with the accommodation? 
R.prix.eleves: We offer the same prices than the accommodation and some of them even offer discounts when you reserve with Global Réservation.
Q.nous.devons.payer.les.service: Do we have to pay for Global Réservation’s service?
R.nous.devons.payer.les.service: No. The service is completely FREE.
Q.nous.pouvons.annuler: Can we cancel a reservation? 
R.nous.pouvons.annuler: Yes. But you have to respect the cancellation policies of the accommodation. You only have to call a Global Réservation travel agent or click on the link received via email for an online reservation.
Q.forfait.disponible: Are the packages also available if I call directly the accommodation? 
R.forfait.disponible: Yes and no. Some of the packages offered are specifically made according to our thematic packages included in the Quebec’s Seasons tourism newsletter. You need to call one of our travel agents at Global Réservation in order to choose these packages.
Q.tarif.corpo.gouvernement: Does Global Réservation accept corporate and government rates? 
R.tarif.corpo.gouvernement: Global Réservation accepts these rates if the accommodation accepts them.
Q.global.prend.paiement: Does Global Réservation directly take the payment of the reservation? 
R.global.prend.paiement: No. It is always the accommodation which is in charge of the payment.
Q.remboursement.communiquer: In case of a refund, do we have to contact Global Réservation? 
R.remboursement.communiquer: No. You need to contact directly the accommodation since your payment is made with them.
Q.type.hebergement.reserver.avec.nous: What kind of accommodation can we book with you? 
R.type.hebergement.reserver.avec.nous: You can book all types of accommodation: Bed & Breakfasts, inns, hotels, motels, chalets, condos, apartments, hostels, outfitter’s cabins, camping and other non-typical accommodation (teepees, houses in trees, etc).
QuisommesnousTitle: What is Global Réservation?
paragraphe1: Global Réservation is a company from Quebec which was created in 2001. Our mission is to help travellers who are looking for accommodation in Quebec and Canada.
2facons.faire.reservation: Global Réservation offers you two ways to make a reservation:
1appel.agent: 1- Call one of our bilingual travel agents at our booking centre 1-877-778-8977
2reservez.directement: 2- Book directly online via our Website www.global-reservation.com
paragraphe2: Our travel agents will be pleased to find an accommodation that will answer to your needs, budget, the area where you want to stay, a specific package, availability or any other requests.
global.reservation.cest: Global Réservation is:
liste1: A FREE and personal service designed for travellers according to their needs by our bilingual travel agents.
liste2: A Website comprising accommodations in Canada (www.global-reservation.com). 
liste3: A reservation center open monday to friday from 8:00 a.m. to 4:30 p.m. (1-877-778-8977). 
liste4: Online reservation available via our ReservIT system.
liste5: Description of each accommodation in Canada (services, photos, packages and other specifications).
liste6: A “Last Minute Deal” section.
liste7: A “Packages” section.
liste8: An “Attractions and Activities” section where you will be able to find activities, events and other tourism services close to your accommodation.
liste9: A “Corporate and Events” section.
liste10: A tourism newsletter Quebec’s Seasons published each season (www.quebecensaisons.com).
liste11: A Facebook and Twitter page in order to always keep you updated on new offers, last minute deals and other relevant tourism information (www.facebook.com/globalreserv and http://twitter.com/GReservation).
