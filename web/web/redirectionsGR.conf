# Permet de loader l'admin correctement
location ~* "^/(login|admin|client)[a-zA-Z0-9_-]*(/.*)?$" {		
	try_files $uri @rewriteapp;
}

# Charle les pages de premier niveau normalement
location ~ "^/([a-zA-Z0-9_-]+)\.html$" {
	try_files $uri @rewriteapp;
}	

# Redirige les ancienne pages client + le dossier client (ex: client/ ou client/xhome.html)
location ~ "^/([a-zA-Z0-9_-]+)/(x[a-zA-Z0-9_-]+_(fr|en)\.html)?$" {
	rewrite ^/([a-zA-Z0-9-_]*)/$ /accueil_$1.html permanent; 
	rewrite ^/([a-zA-Z0-9-_]*)/xhome_(fr|en)\.html$ /accueil_$1.html permanent;  
	rewrite ^/([a-zA-Z0-9-_]*)/xchambre_(fr|en)\.html$ /chambres_tarifs_$1.html permanent; 
	rewrite ^/([a-zA-Z0-9-_]*)/xforfait_(fr|en)\.html$ /forfait_promotion_$1.html permanent; 
	rewrite ^/([a-zA-Z0-9-_]*)/xattractions_(fr|en)\.html$ /activtes_services_$1.html permanent; 
	rewrite ^/([a-zA-Z0-9-_]*)/xgallerie_(fr|en)\.html$ /galerie_photo_$1.html permanent; 
	rewrite ^/([a-zA-Z0-9-_]*)/xreservation_(fr|en)\.html$ /information_reservation_$1.html permanent; 
	rewrite ^/([a-zA-Z0-9-_]*)/xcarte_(fr|en)\.html$ /directions_routieres_$1.html permanent; 
	rewrite ^/([a-zA-Z0-9-_]*)/xcorpo_(fr|en)\.html$ /corporatif_evenement_$1.html permanent; 
}